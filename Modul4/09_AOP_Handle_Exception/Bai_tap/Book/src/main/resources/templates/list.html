<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name Book</th>
        <th>Content</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${bookList}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.content}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{borrow/{id}(id=${book.id})}"><button>Borrow</button></a></td>
        <td><a th:href="@{return/{id}(id=${book.id})}"><button>Return</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
