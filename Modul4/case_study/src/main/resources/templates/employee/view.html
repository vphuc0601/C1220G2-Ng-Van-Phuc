<div class="container-fluid" xmlns:th="http://www.thymeleaf.org">

    <div id="content" style="background-color: whitesmoke">
        <div class="row">
        </div>
        <div class="col-lg-12 bg-light" >
            <table class="table table-striped">
                <tr>
                    <th>ID Employee:</th>
                    <td th:text="${employee.employeeId}"></td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td th:text="${employee.employeeName}"></td>
                </tr>
                <tr>
                    <th>Date of birth:</th>
                    <td th:text="${employee.employeeBirthday}"></td>
                </tr>
                <tr>
                    <th>Phone Employee:</th>
                    <td th:text="${employee.employeePhone}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${employee.employeeEmail}"></td>
                </tr>
                <tr>
                    <th>Salary:</th>
                    <td th:text="${employee.employeeSalary}"></td>
                </tr>
                <tr>
                    <th>Position:</th>
                    <td th:text="${employee.position.name}"></td>
                </tr>
                <tr>
                    <th>Division:</th>
                    <td th:text="${employee.division.name}"></td>
                </tr>
                <tr>
                    <th>Education Degree:</th>
                    <td th:text="${employee.educationDegree.name}"></td>
                </tr>
            </table>
            <a data-dismiss="modal" class="btn btn-outline-success btn-sm">Back</a>
        </div>
    </div>
</div>
