<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>Furama</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link
                rel="stylesheet"
                href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
                integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
                crossorigin="anonymous"/>
    </head>
    <body>
        <div style="position: fixed;z-index: 9;margin: 0 ;width: 100%" th:fragment="navbar">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" >
                    <img src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" width="50" height="50"
                         class="d-inline-block align-top" alt="1">
                </a>
                <div class="h-100 d-flex align-items-center mr-3">
                    <div class="dropdown">
                        <div sec:authorize="!isAuthenticated()">
                            <!--                                        <i class="fas fa-ellipsis-h mr-1" style="font-size: 25px;"></i>-->
                            <button class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle" type="button" data-toggle="dropdown"
                                    style="background-color: black; margin-right: 40px">Sign-in
                                <span class="caret" style="font-size: 10px; color: white; "></span>
                            </button>
                            <ul *ngIf="!user" class="dropdown-menu " style="background-color: #94ff86; width: 100%;">
                                <li class="text-center">
                                    <i class="fa fa-user-circle mr-1" aria-hidden="true"
                                       style="color: white;"></i>
                                    <a th:href="@{/login}"
                                       style="color: black; font-size: 16px;">
                                        Log-in
                                    </a>
                                </li>
                                <li class="text-center">
                                    <i class="fa fa-sign-in mr-1" style="color: white;"
                                       aria-hidden="true"></i>
                                    <a th:href="@{/register}"
                                       style="color: black; font-size: 16px;">
                                        Register
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                                    style="background-color: #94ff86;">
                                <i class="fa fa-user-circle mr-1" aria-hidden="true"
                                   style="color: white;"></i>
                                <span sec:authentication="name">Username</span>
                                <span class="caret" style="font-size: 14px; color: white; "></span>
                            </button>
                            <ul *ngIf="!user" class="dropdown-menu " style="background-color: #94ff86; width: 100%">
<!--                                <li class="text-center">-->
<!--                                    <i class="fas fa-plus-circle mr-1" style="color: white;"-->
<!--                                       aria-hidden="true"></i>-->
<!--                                    <a th:href="@{/posts/add}" style="color: black; font-size: 16px;">-->
<!--                                        Đăng Tin-->
<!--                                    </a>-->
<!--                                </li>-->
                                <li class="text-center">
                                    <i class="fas fa-edit mr-1" style="color: white;"
                                       aria-hidden="true"></i>
                                    <a th:href="@{/user/editUser}" style="color: black; font-size: 16px;">
                                        Edit user
                                    </a>
                                </li>
                                <li class="text-center">
                                    <i class="fas fa-key mr-1" style="color: white;"
                                       aria-hidden="true"></i>
                                    <a th:href="@{/user/changePassword}" style="color: black; font-size: 16px;">
                                        Change password
                                    </a>
                                </li>
                                <li class="text-center">
                                    <i class="fa fa-sign-in mr-1" style="color: white;"
                                       aria-hidden="true"></i>
                                    <a th:href="@{/logout}" style="color: black; font-size: 16px;">
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/employee">Employee <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/customer">Customer <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/service">Service <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/contract">Contract<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/contractDetail">ContractDetail<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

    </body>
</html>
